<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Parks API Demo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A simple National Parks API Demo</title>
        <link href="parks.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form>
            <fieldset>
                <label name="search">Search for a park</label>
                <input name="parksearch" id="search" type="text" class="statename">
                <button type="submit">Search</button>
            </fieldset>
        </form>
        <section class="results-container"></section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="parks.js"></script>
    </body>
</html>
